DirectoryPath: "public"
CacheExpires: 168h # 1 week
CheckExternal: false
CheckInternalHash: true
EnforceHTTPS: true
IgnoreAltEmpty: true # Ignore alt=""
IgnoreAltMissing: true
IgnoreCanonicalBrokenLinks: false
IgnoreDirectoryMissingTrailingSlash: true
IgnoreEmptyHref: true # Ignore href=""
IgnoreExternalBrokenLinks: true # Produce a warning instead of an error when external link is broken
IgnoreInternalEmptyHash: true # Ignore href="#"
IgnoreURLs:
- ".*index.xml" # Ignore index.xml files
- ".*example.com.*"
- ".*contoso.com.*"
- ".*xmlsoap.org.*"
- ".*graph.microsoft.com.*"